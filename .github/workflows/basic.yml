name: test-workflow

run-name: ${{ github.actor }}

on: [push]

jobs:
  check-env:
    runs-on: ubuntu-latest
    
    steps:
      - uses: shivammathur/setup-php@v2
        name: php setup
        with:
          php-version: 8.1
      - uses: actions/checkout@v3
      - name: Check env
        run: php -r "file_exists('.env') || copy('.env.exemple', '.env');"
      - name: install dependencies
        run: composer install
        
