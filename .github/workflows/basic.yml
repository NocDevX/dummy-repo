name: Testes qualitativos

on:
  push:
    branches: 
      # - "main"
      - "beta"
      - "test-bash"
  pull_request:
    branches:
      - "main"
      - "beta"

env:
  php-version: 8.1
  psr: PSR12

jobs:
  padrao-de-codigo:
    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.php-version }}
    - uses: actions/checkout@v3

    - name: Instalar Dependências
      run: composer require squizlabs/php_codesniffer --working-dir tests -q --no-interaction --no-progress

    - name: Verificar padrão de código
      run: |
        git fetch --all -p
        git_command="$(which git) diff main $($(which git) rev-parse HEAD) --name-only"

        for diff_file in $(git_command); do
          eval "tests/vendor/bin/phpcs --standard=${{ env.psr }} $diff_file";
        done;
